<html ng-app="ServiceApp">
<head>
<script src="https://code.angularjs.org/1.3.1/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.1/angular-resource.min.js"></script>
<script src="index.js"></script>
</head>
<body ng-controller="ServiceController as serviceController">
	<h1>YOUR SERVICES</h1>
	<div ng-repeat="service in services">
		<p>Service: {{service.name}}</p>
		<p>Green? : {{service.green}}</p>
	</div>
</body>
</html>
